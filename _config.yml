# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.


# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# [https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme](https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme)


# theme                  : "minimal-mistakes-jekyll"
remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"


# Site Settings
locale                   : "en-UK"
rtl                      : # true, false (default) # turns direction of the page into right to left for RTL languages
title                    : "Nasim Mohamed Ismail"
title_separator          : "-"
subtitle                 : "PhD Candidate in Machine Learning and Bioinformatics"
name                     : "Nasim Mohamed Ismail"
description              : "PhD student at Queen Mary University of London researching machine learning applications in neurodegenerative disease transcriptomics, focusing on Parkinson's disease and Alzheimer's disease."
url                      : "https://nasim-mi.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "nasim-mi/nasim-mi.github.io"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : true
words_per_minute         : 200
enable_copy_code_button  : true
copyright                : "Nasim Mohamed Ismail"
copyright_url            : "https://nasim-mi.github.io"
comments:
  provider               : false
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # [https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963](https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963) , e.g.: meta.discourse.org
  facebook:
    # [https://developers.facebook.com/docs/plugins/comments](https://developers.facebook.com/docs/plugins/comments)
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
  utterances:
    theme                : # "github-light" (default), "github-dark"
    issue_term           : # "pathname" (default)
  giscus:
    repo_id              : # Shown during giscus setup at [https://giscus.app](https://giscus.app)
    category_name        : # Full text name of the category
    category_id          : # Shown during giscus setup at [https://giscus.app](https://giscus.app)
    discussion_term      : # "pathname" (default), "url", "title", "og:title"
    reactions_enabled    : # '1' for enabled (default), '0' for disabled
    theme                : # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
    strict               : # 1 for enabled, 0 for disabled (default)
    input_position       : # "top", "bottom" # The comment input box will be placed above or below the comments
    emit_metadata        : # 1 for enabled, 0 for disabled (default) # [https://github.com/giscus/giscus/blob/main/ADVANCED-USAGE.md#imetadatamessage](https://github.com/giscus/giscus/blob/main/ADVANCED-USAGE.md#imetadatamessage)
    lang                 : # "en" (default)
    lazy                 : # true, false # Loading of the comments will be deferred until the user scrolls near the comments container.
  staticman:
    branch               : # "master"
    endpoint             : # "https://{your Staticman v3 API}/v3/entry/github/"
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # blank (default) uses feed.xml
  hide                   : # true, false (default)
search                   : true
search_full_content      : true
search_provider          : lunr
lunr:
  search_within_pages    : true
algolia:
  application_id         : # YOUR_APPLICATION_ID
  index_name             : # YOUR_INDEX_NAME
  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : # true (default), false
google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false (default), true
# SEO Related
google_site_verification : # ADD YOUR VERIFICATION CODE
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :


main:
